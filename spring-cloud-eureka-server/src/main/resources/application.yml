server.port: 8761
spring.application.name: spring-cloud-eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring.cloud.loadbalancer.ribbon.enabled: false
