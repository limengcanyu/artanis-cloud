server.port: 8762
spring.application.name: spring-cloud-eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8763/eureka/

spring.cloud.loadbalancer.ribbon.enabled: false
